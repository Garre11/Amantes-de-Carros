<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Galeria de Carros</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      header,
      footer {
        background-color: #202020;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }

      nav {
        background-color: #333;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: space-evenly;
      }

      nav ul li {
        position: relative;
      }

      nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: "Ubuntu", sans-serif;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #f4f4f4;
      }

      nav ul li a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        background-color: #f4f4f4;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.3s ease, background-position 0.3s ease;
        background: linear-gradient(to right, red, yellow);
        background-size: 200% 100%;
        background-position: left bottom;
      }

      nav ul li a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .car-container {
        position: relative;
        display: inline-block;
        margin: 10px;
      }

      img {
        width: 300px;
        height: auto;
        border: 5px solid #000;
        transition: transform 0.5s;
        border-radius: 10px;
      }

      img:hover {
        transform: scale(1.1);
      }

      .car-name {
        position: absolute;
        bottom: 0;
        width: 100%;
        color: white;
        font-size: 16px;
        text-align: center;
        text-shadow: 1px 1px 5px black;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 0;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .car-container:hover .car-name {
        opacity: 1;
      }

      footer {
        background-color: #202020;
        color: white;
        text-align: center;
        padding: 10px 20px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

      section {
        display: flex;
        justify-content: space-evenly;
        align-content: center;
        flex-wrap: wrap;
      }
    </style>
  </head>

  <body>
